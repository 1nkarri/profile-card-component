<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon.svg">
  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
  <body>
    <main class="main-container">
      <article class="card">
        <figure class="card-header">
          <img class="card-header-image" src="./images/bg-pattern-card.svg" alt="">
        </figure>
        <section class="card-body">
          <img class="card-body-image" src="./images/image-victor.jpg" alt="">
          <h1 class="card-body-title">Victor Crest <span> 26</span></h1>
          <p class="card-body-subtitle">London</p>
        </section>
        <section class="card-footer">
          <div class="card-footer-social">
            <h3 class="card-footer-social-title">80K</h3>
            <p class="card-footer-social-subtitle">Followers</p>
          </div>
          <div class="card-footer-social">
            <h3 class="card-footer-social-title">803k</h3>
            <p class="card-footer-social-subtitle">Likes</p>
          </div>
          <div class="card-footer-social">
            <h3 class="card-footer-social-title">1.4K</h3>
            <p class="card-footer-social-subtitle">Photos</p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
