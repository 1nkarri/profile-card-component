<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon.svg">
  <title>Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <main class="main">
      <div class="gap">
        <section class="card">
          <img class="card-header" src="./images/bg-pattern-card.svg" alt="Cover">
          <article class="card-main">
            <img class="card-profile" src="./images/image-victor.jpg" alt="Foto de perfil">
            <h1 class="card-name">Victor Crest <span class="card-age">26</span></h1>
            <p class="card-country">London</p>
          </article>
          <article class="card-footer">
            <ul class="card-stats-list">
              <ol class="card-stats">
                <h2 class="card-stats-number">80K</h2>
                <p class="card-stats-category">Followers</p>
              </ol>
              <ol class="card-stats">
                <h2 class="card-stats-number">803K</h2>
                <p class="card-stats-category">Likes</p>
              </ol>
              <ol class="card-stats">
                <h2 class="card-stats-number">1.4K</h2>
                <p class="card-stats-category">Photos</p>
              </ol>
            </ul>
          </article>
        </section>
      </div>
      <section>
        <p class="credits">Create by <a class="credits link" href="https://jhanpieremontes.com" target="_blank">@jhanpieremontes</a></p>
      </section>
    </main>
  </body>
</html>
